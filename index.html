<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geometry-genius-assignment</title>
    <!-- style css file  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- this is daisyui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
     <!-- font awasome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind script link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header design start -->
    <header class="w-[90%] mt-9  mx-auto lg:px-[47px] rounded bg-blue-300 bg-opacity-25">
      <div class="navbar">
        <div class="flex-1">
          <a class="text-xl  block"> <span class="font-bold text-2xl font-sans text-black">Interactive</span>  <br> <span class="text-gray-600 font-serif">Geometry Genius</span></a>
        </div>
        <!-- bloger button -->
        <div class="flex-none gap-2 ">
          <div class="form-control">
            <button class="btn btn-sm bg-blue-600 font-sans px-3" id="bolgerSite">Blog</button>
          </div>
        </div>
      </div>
    </header>

    <!-- main section start -->
    <main>
        <section class="mb-12 lg:px-[100px] flex flex-col md:flex-row lg:flex-row gap-3">
          <div
            class=" w-full md:w-[70%] lg:w-[70%] mt-12 grid md:grid-cols-2 lg:grid-cols-3 gap-6"
          >
          <!-- card  design start here  -->

            <div class="card card-compact w-full bg-base-100 shadow-xl p-4 generateColor">
              <figure>
                <img class="w-75 h-50" src="./img/triangle.png" alt="" />
              </figure>
              <div class="card-body text-center">
                <h1 class=" text-3xl font-bold " id="title">Triangle</h1>
                <p class="mb-2 text-2xl text-slate-500">
                  Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> b <i class="fa-solid fa-xmark"></i> h 
                </p>
               <div class="flex gap-4 justify-center mb-5">
                <input
                type="text"
                id="inputFild"
                placeholder="b"
                class="input input-bordered  input-sm mb-2  w-1/2 "
              />
              <span class="text-xl">cm</span>
              <input
                  type="text"
                  placeholder="h"
                  id="inputFillds"
                  class="input input-bordered input-sm  w-1/2"
                />
                <span class="text-xl">cm</span>
               </div>
               
                <div class="card-actions">
                  <button class="btn btn-primary w-full" id="firstCard">
                    Calculate
                  </button>
                </div>
              </div>
            </div>

            <div class="card card-compact w-full bg-base-100 shadow-xl p-4 generateColor">
              <figure>
                <img class="w-75 h-50" src="./img/rectangle.png" alt="" />
              </figure>
              <div class="card-body text-center">
                <h1 class=" text-3xl font-bold " id="rectengelTitle">Rectangle</h1>
                <p class="mb-2 text-2xl text-slate-500">
                  Area (A) =  W <i class="fa-solid fa-xmark"></i> I
                </p>
               <div class="flex gap-4 justify-center mb-5">
                <input
                type="text"
                id="firstInput"
                placeholder="w"
                class="input input-bordered input-sm mb-2  w-1/2 "
              />
              <span class="text-xl">cm</span>
              <input
                  type="text"
                  placeholder="i"
                  id="secondInput"
                  class="input input-bordered input-sm  w-1/2"
                />
                <span class="text-xl">cm</span>
               </div>
               
                <div class="card-actions">
                  <button class="btn btn-primary w-full" id="secondCard">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="card card-compact w-full bg-base-100 shadow-xl p-4 generateColor">
              <figure>
                <img class="w-75 h-50" src="./img/parallelogram.png" alt="" />
              </figure>
              <div class="card-body text-center">
                <h1 class=" text-3xl font-bold " id="ParallelogramTitel">Parallelogram</h1>
                <p class="mb-2 text-2xl text-slate-500">
                  Area (A) =  b <i class="fa-solid fa-xmark"></i> h 
                </p>
               <div class="flex gap-4 justify-center mb-5">
                <input
                type="text"
                id="ParallelogramFirst"
                placeholder="b"
                class="input input-bordered input-sm mb-2  w-1/2 "
              />
              <span class="text-xl">cm</span>
              <input
                  type="text"
                  placeholder="h"
                  id="ParallelogramSecond"
                  class="input input-bordered input-sm  w-1/2"
                />
                <span class="text-xl">cm</span>
               </div>
               
                <div class="card-actions">
                  <button class="btn btn-primary w-full" id="ParallelogramCard">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="card card-compact w-full bg-base-100 shadow-xl p-4 generateColor">
              <figure>
                <img class="w-75 h-50" src="./img/rhombus.png" alt="" />
              </figure>
              <div class="card-body text-center">
                <h1 class=" text-3xl font-bold " id="rombusTitle">Rhombus</h1>
                <p class="mb-2 text-2xl text-slate-500">
                  Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> d<sub>1</sub> <i class="fa-solid fa-xmark"></i> d<sub>2</sub> 
                </p>
               <div class="flex gap-4 justify-center mb-5">
                <input
                type="text"
                id="rombusInput"
                placeholder="d1"
                class="input input-bordered input-sm mb-2 w-1/2 "
              />
              <span class="text-xl">cm</span>
              <input
                  type="text"
                  placeholder="d2"
                  id="rombusSecond"
                  class="input input-bordered input-sm  w-1/2"
                />
                <span class="text-xl">cm</span>
               </div>
               
                <div class="card-actions">
                  <button class="btn btn-primary w-full" id="rombusCard">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="card card-compact w-full bg-base-100 shadow-xl p-4 generateColor">
              <figure>
                <img class="w-75 h-50" src="./img/pentagon.png" alt="" />
              </figure>
              <div class="card-body text-center">
                <h1 class=" text-3xl font-bold " id="pentagonTitle">Pentagon</h1>
                <p class="mb-2 text-2xl text-slate-500">
                  Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> p <i class="fa-solid fa-xmark"></i> b
                </p>
               <div class="flex gap-4 justify-center mb-5">
                <input
                type="text"
                id="pentagonInput"
                placeholder="p"
                class="input input-bordered input-sm  w-1/2 "
              />
              <span class="text-xl">cm</span>
              <input
                  type="text"
                  placeholder="b"
                  id="pentagonSecond"
                  class="input input-bordered input-sm mb-2 w-1/2"
                />
                <span class="text-xl">cm</span>
               </div>
               
                <div class="card-actions">
                  <button class="btn btn-primary w-full" id="PentagonCard">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="card card-compact w-full bg-base-100 shadow-xl p-4 generateColor">
              <figure>
                <img class="w-75 h-50" src="./img/ellipse.png" alt="" />
              </figure>
              <div class="card-body text-center">
                <h1 class=" text-3xl font-bold " id="ellipseTitle">Ellipse</h1>
                <p class="mb-2 text-2xl text-slate-500">
                  Area (A) = Ï€ab 
                </p>
               <div class="flex gap-4 justify-center mb-5">
                <input
                type="text"
                id="ellipseInput"
                placeholder="a"
                class="input input-bordered input-sm mb-2 w-1/2 "
              />
              <span class="text-xl">cm</span>
              <input
                  type="text"
                  placeholder="b"
                  id="ellipseSecond"
                  class="input input-bordered input-sm  w-1/2"
                />
                <span class="text-xl">cm</span>
               </div>
               
                <div class="card-actions">
                  <button class="btn btn-primary w-full" id="EllipseCard">
                    Calculate
                  </button>
                </div>
              </div>
            </div>

            

            </div>
          </div>
  
          <!-- add to cart area calculate style  -->
          <div class="cart-details w-full md:w-[30%] lg:w-[30%] mx-auto mt-12">
            <div class=" card card-compact w-full bg-base-100 shadow-xl">
              <div class="card-body">
                <h1 class="text-2xl text-center font-bold underline mt-5">
                  Area Calculation
                </h1>
                <div class="overflow-x-auto">
                  <table class="table w-full">
                    <tbody id="table-container">              
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
      
        </section>
      </main>
  
    <script src="./js/style.js"></script>
  </body>
</html>
